<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toyota Supra MK5</title>
  <link rel="stylesheet" href="style.css">
  <!-- Slick slider CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Toyota Supra MK5</h1>
      <p>Experience the thrill of driving. Now in AR & 3D!</p>
      <a href="#video" class="btn">Watch Video</a>
    </div>
  </section>

  <!-- Image Slider -->
  <section class="slider-section">
    <h2>Gallery</h2>
    <div class="slider">
      <div><img src="supra black back.jpg" alt="Supra 1"></div>
      <div><img src="supra white.jpg" alt="Supra 2"></div>
      <div><img src="supra silver side.jpg" alt="Supra 3"></div>
      <div><img src="supra silver back.jpg" alt="Supra 4"></div>
      <div><img src="supra white back.jpg" alt="Supra 5"></div>
      <div><img src="supra silver top.jpg" alt="Supra 6"></div>
    </div>
  </section>

<!-- Video Section -->
<section id="video" class="video-container">
  <h2 style="text-align:center; color:#fff;">Supra MK5 Video</h2>

  <video controls playsinline poster="video-poster.jpg">
    <source src="Supra.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</section>



  <!-- Downloads Section -->
  <section class="downloads">
    <h2>Downloads</h2>
    <div class="download-buttons">
      <a href="brochure.pdf" download class="btn">Download Brochure</a>
      <a href="poster.pdf" download class="btn">Download Poster</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Supra MK5. All rights reserved.</p>
  </footer>

  <!-- jQuery & Slick Slider JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.slider').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2500,
        arrows: true,
        dots: true,
        responsive: [
          { breakpoint: 1024, settings: { slidesToShow:2 } },
          { breakpoint: 768, settings: { slidesToShow:1 } }
        ]
      });
    });
  </script>
</body>
</html>
